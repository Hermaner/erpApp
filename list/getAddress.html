<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>选择收货地址</title>
		<link rel="stylesheet" href="../css/mui.css">
		<link rel="stylesheet" href="../css/styleAll.css">
		<link href="../css/iconfont.css" rel="stylesheet">
	</head>

	<body class="getA-bc" id="createVip">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">选择收货地址</h1>
			<a href="#" class="mui-icon iconfont icon-gengduo orderScan"></a>
		</header>
		<div class="mui-content">
			<ul class="mui-table mui-table-view">
				<li class="mui-table-view-cell fontBlack">
					<div class="flexCon">
						<div class="flexOne">乌里韦</div>
						<div class="flexOne mui-text-right">1591111111</div>
					</div>
					<p>上海上海市徐汇区漕河泾开发区国际孵化中心</p>
				</li>
				<!--
                active为选中状态
                -->
				<li class="mui-table-view-cell fontBlack active">
					<div class="flexCon">
						<div class="flexOne">乌里韦</div>
						<div class="flexOne mui-text-right">1591111111</div>
					</div>
					<p>上海上海市徐汇区漕河泾开发区国际孵化中心</p>
				</li>
			</ul>
			<div class="addBtn">
				<button class="mui-btn mui-btn-mini btnColor" @click="">确定</button>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/vue.js"></script>
	<script src="../js/app.js"></script>

</html>
