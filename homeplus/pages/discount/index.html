<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../styles/mui.min.css">
		<link href="../../styles/styleAll.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="back" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">优惠券</h1>
			<a class="mui-icon mui-icon-plus-filled mui-pull-right whiteText" onclick="createDiscount()"></a>
		</header>
		<div class="mui-content"></div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script type="text/javascript">
		//启用双击监听
		mui.init({
			subpages: [{
				url: 'index-sub.html',
				id: 'discountIndex-sub',
				styles: {
					top: '45px',
					bottom: '0px',
				}
			}]
		});
		mui.plusReady(function() {
			mui.preload({
				id: 'createDiscount',
				url: 'createDiscount.html',
			})
		})

		function createDiscount() {
			mui.openWindow({
				id: 'createDiscount',
				show: {
					aniShow: 'pop-in',
					duration: '250'
				}
			})
		}
	</script>

</html>
