<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="Access-Control-Allow-Origin" content="">
		<meta http-equiv="content-security-policy">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>选择门店</title>
		<link href="../../styles/mui.css" rel="stylesheet" />
		<link href="../../styles/iconfont.css" rel="stylesheet" />
		<link href="../../styles/styleAll.css" rel="stylesheet" />

	</head>

	<body class="" id="vue">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">选择门店</h1>
		</header>
		<div class="mui-content paddingbom90" id="tochange" v-show='!showData'>
			<div class="fontsize12">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell getstore-li" v-for='(index,item) in items'>
						<div class="mui-input-row mui-checkbox  mui-left">
							<label><div class="getstore-name">{{item.storeName}}</div><div class="getstore-address">{{item.address}}</div></label>
							<input name="checkbox" type="checkbox" checked="{{item.status}}" index='{{index}}'>
						</div>
					</li>
				</ul>

			</div>
		</div>
		<div class="noData" v-if='items.legnth==0'>没有相关数据</div>
		<div class="noData" v-if='showData'>数据加载中</div>
		<nav class="mui-bar mui-bar-tab dis-nav-bar dis-nav-all"  v-show='!showData'>
			<div class="mui-input-row mui-checkbox  mui-left" style="float:left">
				<label>全选({{countNum}})</label>
				<input name="checkbox" type="checkbox" class='checkAll' @click='selectAll()'>
			</div>
		</nav>
		<nav class="mui-bar mui-bar-tab dis-nav-bar"  v-show='!showData'>
			<button type="button" class="mui-btn" @click='goback()'>
					上一步
				</button>
			<button type="button" class="mui-btn mui-btn-primary" @click='goNext()'>
					下一步
				</button>
		</nav>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/vue.js"></script>
	<script src="../../js/app.js"></script>
	<script src="getStore.js"></script>

</html>
