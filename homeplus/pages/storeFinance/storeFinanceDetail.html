<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="Access-Control-Allow-Origin" content="">
		<meta http-equiv="content-security-policy">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>门店收支详情</title>
		<link href="../../styles/mui.css" rel="stylesheet" />
		<link href="../../styles/iconfont.css" rel="stylesheet" />
		<link href="../../styles/styleAll.css" rel="stylesheet" />
		<!-- <link href="./vux/vux.css" rel="stylesheet" /> -->
		<link href="./storeFinanceDetail.css" rel="stylesheet" />
  <style>

  </style>
	</head>

	<body class="goods-bc" id="storeFinanceDetail">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title" v-text="title"></h1>
			<!-- <a class="mui-icon iconfont icon-saomiao orderScan" @click="goItemScan"></a> -->
		</header>
		<div class="mui-content" :class="{ 'incomebox': storeDetailData.type=='2', 'outlaybox': storeDetailData.type=='1' }" v-if="storeDetail.isSuccess" >
			<div class="store_finace_detail_topbox clearfix">
			  <div class="lefttext">收款金额</div>
        <div v-if="storeDetailData.type=='2'" class="rightvalue amount" v-text="storeDetail.storeDetailStatistic.amount | currency '￥'"></div>
        <div v-if="storeDetailData.type=='1'" class="rightvalue amount" v-text="storeDetail.storeDetailStatistic.amount | currency '- ￥'"></div>
			</div>
      <div class="store_finace_detail_topbox clearfix">
			  <div class="lefttext">优惠金额</div>
        <div class="rightvalue" v-if="storeDetail.isSuccess" v-text="storeDetail.storeDetailStatistic.discountFee | currency '￥'"></div>
			</div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a>姓名<span class="mui-pull-right">Hbuilder</span></a>
				</li>

				<li class="mui-table-view-cell" title="">
					<a>备注信息<span class="mui-pull-right" v-text="storeDetail.storeDetailStatistic.memo"></span></a>
        </li>
        <li class="mui-table-view-cell" title="">
					<a>付款人<span class="mui-pull-right" v-text="storeDetail.storeDetailStatistic.payer"></span></a>
        </li>
        <li class="mui-table-view-cell" title="">
					<a>收款人<span class="mui-pull-right" v-text="storeDetail.storeDetailStatistic.payee"></span></a>
        </li>
        <li class="mui-table-view-cell" title="">
					<a>时间<span class="mui-pull-right" v-text="storeDetail.storeDetailStatistic.postdate"></span></a>
        </li>
        <li class="mui-table-view-cell" title="">
					<a>支付方式<span class="mui-pull-right" v-text="storeDetail.storeDetailStatistic.paymentTypeName"></span></a>
        </li>
        <li class="mui-table-view-cell" title="">
					<a>相关单据号<span class="mui-pull-right" v-text="storeDetail.storeDetailStatistic.number"></span></a>
        </li>
			</ul>
		</div>
    <!-- <loading :show="!storeDetail.isSuccess" text="加载中..."></loading> -->
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/vue.js"></script>
	<!-- <script src="./vue.js"></script> -->
	<!-- <script src="./vux/vux.js"></script> -->
	<script src="../../js/app.js"></script>
	<script src="./storeFinanceDetail.js"></script>

</html>
