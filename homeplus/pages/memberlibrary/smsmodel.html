<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="Access-Control-Allow-Origin" content="">
		<meta http-equiv="content-security-policy">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>短信模板</title>
		<link href="../../styles/mui.css" rel="stylesheet" />
		<link href="../../styles/iconfont.css" rel="stylesheet" />
		<link href="../../styles/styleAll.css" rel="stylesheet" />
		<link href="../../styles/mui.picker.min.css" rel="stylesheet" />
	</head>

	<body id="vue">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">短信模板</h1>
		</header>
		<div class="mui-content " v-show='!showData'>
			<div class="mui-card mui-smsmodel">
				{{templateContent}}
			</div>
		</div>
		<nav class="mui-bar mui-bar-tab dis-nav-bar">
			<button type="button" class="mui-btn" @click='goback()'>
					上一步
				</button>
			<button type="button" class="mui-btn mui-btn-primary" @click='sendsms()'>
					发送
				</button>
		</nav>
		<div class="noData" v-if='showData'  >数据加载中</div>
	</body>
	<script src="../../js/mui.min.js "></script>
	<script src="../../js/vue.js "></script>
	<script src="../../js/app.js "></script>
	<script src="../../js/mui.picker.min.js"></script>
	<script src="smsmodel.js"></script>

</html>
