<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="Access-Control-Allow-Origin" content="">
		<meta http-equiv="content-security-policy">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>输入会员信息</title>
		<link href="../../styles/mui.css" rel="stylesheet" />
		<link href="../../styles/iconfont.css" rel="stylesheet" />
		<link href="../../styles/styleAll.css" rel="stylesheet" />
		<link href="../../styles/mui.picker.min.css" rel="stylesheet" />
	</head>

	<body id="vue">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">输入会员信息</h1>
		</header>
		<div class="mui-content ">
			<div class='sendpage'>

				<div class="mui-input-row">
					<input type="text" placeholder="请输入11位手机号" v-model="mobilePhone"><span class='tips'>*</span>
				</div>
				<div class="mui-input-row">
					<input type="text" placeholder="请输入会员名称" v-model="memberName">
				</div>
				<div class="mui-input-row send-sextype">
					<label>性别：</label>
					<div class="mui-switch mui-switch-blue mui-active" @click='switchSex()'>
						<div class="mui-switch-handle"></div>
					</div>
				</div>
				<div class="mui-input-row">
					<button type="button" class="mui-btn " @click='optionTime({"type":"date"})' style='width:100%'>
					{{Birthday||'请选择出生日期'}}
				   </button>
				</div>
			</div>
		</div>
		<nav class="mui-bar mui-bar-tab dis-nav-bar">
			<button type="button" class="mui-btn" @click='goback()'>
					取消
				</button>
			<button type="button" class="mui-btn mui-btn-primary" @click='saveData()'>
					确认
				</button>
		</nav>
	</body>
	<script src="../../js/mui.min.js "></script>
	<script src="../../js/vue.js "></script>
	<script src="../../js/app.js "></script>
	<script src="../../js/mui.picker.min.js"></script>
	<script src="sendpage.js "></script>

</html>
