<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="Access-Control-Allow-Origin" content="">
		<meta http-equiv="content-security-policy">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>收款记录</title>
		<link href="../../styles/mui.css" rel="stylesheet" />
		<link href="../../styles/iconfont.css" rel="stylesheet" />
		<link href="../../styles/styleAll.css" rel="stylesheet" />
	</head>

	<body class="" id="vue">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">收款记录</h1>
		</header>
		<div class="mui-content mui-scroll-wrapper" id="tochange" v-show='!showData'>
			<div class="mui-scroll fontsize12">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-caser-node" v-for='item in items' @click='goDetail(item.receivablesNo)'>
						<div class="mui-navigate-right flexCon ">
							<div class="mui-meb-one flexOne">{{item.receivablesNo}}<br>{{item.receivablesTime}}</div>
							<div class="mui-meb-one  flexOne"><span>{{item.receivablesAmout}}</span><br>{{item.payType}}</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div class="noData" v-show='showData'>数据加载中</div>
		<div class="noData" v-show='items.legnth==0'>没有相关数据</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/vue.js"></script>
	<script src="../../js/app.js"></script>
	<script src="caserInnode.js"></script>

</html>
