<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>选择收货地址</title>
		<link href="../../styles/mui.css" rel="stylesheet" />
		<link href="../../styles/iconfont.css" rel="stylesheet" />
		<link href="../../styles/styleAll.css" rel="stylesheet" />
	</head>

	<body class="getA-bc" id="vue">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">选择收货地址</h1>
			<a class="mui-icon mui-icon-plus-filled mui-pull-right whiteText" @click="createAddress()"></a>
		</header>
		<div class="mui-content">
			<ul class="mui-table mui-table-view addressFrom" id="addressList">
				<li class="mui-table-view-cell fontBlack" v-for="(index,item) in items" dex="{{index}}">
					<div class="flexCon">
						<div class="flexOne">{{item.consignee}}&nbsp;&nbsp;{{item.mobilePhone}}</div>
					</div>
					<p><span>地址</span>{{item.address}}</p>
				</li>
			</ul>
		</div>
		<button class="mui-btn mui-btn-block addBtn two" @click="saveAddress()">
			确定
		</button>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/vue.js"></script>
	<script src="../../js/app.js"></script>
	<script src="getAddress.js"></script>

</html>
