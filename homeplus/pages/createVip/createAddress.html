<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>新建收货地址</title>
		<link href="../../styles/mui.css" rel="stylesheet" />
		<link href="../../styles/iconfont.css" rel="stylesheet" />
		<link href="../../styles/styleAll.css" rel="stylesheet" />
	</head>

	<body class="creat-bc" id="createAddress">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">新建收货地址</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table mui-table-view">
				<li class="mui-table-view-cell">
					<div class="mui-input-row">
						<label>收货人</label>
						<input type="text" v-model="name" placeholder="请输入收货人姓名">
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-input-row">
						<label>手机号码</label>
						<p class="noedit">{{tel}}</p>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-input-row">
						<label>省份</label>
						<select class="mui-buyer-select" v-model="province" id="province" onchange="changeProvince(this)">
							<option value="">请选择省份</option>
							<option value="{{p}}" v-for="p in pData">{{p}}</option>
						</select>
						<span class="mui-navigate-right downIcon"></span>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-input-row">
						<label>城市</label>
						<select class="mui-buyer-select" v-model="city" id="city" onchange="changeCity(this)">
							<option value="">请选择城市</option>
							<option value="{{c}}" v-for="c in cData">{{c}}</option>
						</select>
						<span class="mui-navigate-right downIcon"></span>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-input-row">
						<label>区县</label>
						<select class="mui-buyer-select" v-model="cityarea" onchange="changeaddress()">
							<option value="">请选择区县</option>
							<option value="{{c}}" v-for="c in caData">{{c}}</option>
						</select>
						<span class="mui-navigate-right downIcon"></span>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-input-row">
						<label>详细地址</label>
						<input type="text" placeholder="请输入详细地址" v-model="address">
					</div>
				</li>
			</ul>
			<div class="mui-button-row">
				<button type="button" class="mui-btn mui-btn-primary width60" @click="saveAddress()">保存</button>
			</div>
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/vue.js"></script>
	<script src="../../js/app.js"></script>
	<script src="../../js/cityData.js"></script>
	<script src="createAddress.js"></script>

</html>
