<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="Access-Control-Allow-Origin" content="">
		<meta http-equiv="content-security-policy">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>百度地图</title>
		<link href="../../styles/mui.css" rel="stylesheet" />
		<link href="../../styles/iconfont.css" rel="stylesheet" />
		<link href="../../styles/styleAll.css" rel="stylesheet" />
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=oGqg1KTzgZ2FVs4dhxGroj8X"></script>
	</head>

	<body class="map-bc" id="mapPage">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">百度地图</h1>
		</header>
		<div id="map"></div>
		<div class="bottomMenu" v-if="items.length>0">
			<div class="flexCon">
				<div class="flexOne">
					<span class="fontEll">{{items[2]}}</span>
				</div>
				<span>{{items[1]}}</span>
			</div>
			<div class="flexCon">
				<div class="flexOne">
					<span class="fontEll">{{items[0]}}</span>
				</div>
				<button class="mui-btn-mini" @click="getOrder()" v-if="orderStatus=='UN_ACCPET'">接单</button>
			</div>
		</div>

	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/vue.js"></script>
	<script src="../../js/app.js"></script>
	<script src="map.js"></script>

</html>
