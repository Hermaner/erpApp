<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="Access-Control-Allow-Origin" content="">
		<meta http-equiv="content-security-policy">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>选择地址</title>
		<link href="../../styles/mui.css" rel="stylesheet" />
		<link href="../../styles/iconfont.css" rel="stylesheet" />
		<link href="../../styles/styleAll.css" rel="stylesheet" />
	</head>

	<body class="map-bc" id="mapPage">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">选择地址</h1>
		</header>
		<div class="mui-content">
			<div class="detail-name addPadding">
				定位地址
			</div>
			<ul class="mui-table-view fontBlack" >
				<li class="mui-table-view-cell lineheight28 flexCon" >
					<p @click="postAddress(address)" class="flexOne">{{address||"正在加载地址"}}</p>
					<span class="locCon"  @click="refreshAddress()"><span class="mui-icon mui-icon-reload loc-load amt" ></span></span>
				</li>
			</ul>
			<div class="detail-name addPadding">附近地址<span class="fontBlack mui-pull-right" v-show="loadLete" preHref="locationMap.html">更多地址></span></div>
			<ul class="mui-table-view fontBlack" id="orderList">
				<li class="mui-table-view-cell lineheight28" v-for="item in items" v-bind:address="item.split(',')[1]">
					{{item.split(",")[0]}}
				</li>
			</ul>			
		</div>
	</body>

</html>
<script src="../../js/mui.min.js"></script>
	<script src="../../js/vue.js"></script>
	<script src="../../js/app.js"></script>
<script src="location.js"></script>
